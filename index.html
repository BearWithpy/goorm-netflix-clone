<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix clone</title>

        <link
            rel="icon"
            type="image/x-icon"
            sizes="16x16"
            href="assets/icons/Netflix-favicon.ico"
        />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/content.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <script src="js/header.js"></script>

        <header class="header">
            <div class="left-section">
                <img
                    class="netflix-logo"
                    src="assets/icons/Netflix-Logo.wine.svg"
                />
            </div>
            <div class="middle-section"></div>
            <div class="right-section">
                <img class="avatar-1" src="assets/icons/Netflix-avatar.svg" />
            </div>
        </header>
        <div class="splash">
            <div class="background">
                <img
                    src="assets/images/money-heist-splash-smaller.png"
                    alt=""
                />
                <div class="gradient"></div>
            </div>
            <div class="contents">
                <h1>Money Heist</h1>
                <p>
                    to carry out the biggest heist in history, a mysterious man
                    called The Professor recruits a band of eight robbers who
                    have a single characteristic
                </p>
                <div class="buttons">
                    <button class="play">
                        <i class="fa-solid fa-play"></i><span>Play Now</span>
                    </button>
                    <button class="detail">
                        <i class="fa-solid fa-circle-info"></i
                        ><span>More Info</span>
                    </button>
                </div>
            </div>
        </div>

        <main>
            <section class="netflix-original-section">
                <h1>NETFLIX ORIGINALS</h1>
                <div class="container">
                    <div class="flex-item item-1">
                        <img src="assets/images/series/devil.jpeg" alt="" />
                    </div>
                    <div class="flex-item item-2">
                        <img src="assets/images/series/eli.jpeg" alt="" />
                    </div>
                    <div class="flex-item item-3">
                        <img src="assets/images/series/luci.jpeg" alt="" />
                    </div>
                    <div class="flex-item item-4">
                        <img src="assets/images/series/otis.jpeg" alt="" />
                    </div>
                    <div class="flex-item item-5">
                        <img src="assets/images/series/dp.jpeg" alt="" />
                    </div>
                </div>
            </section>
            <br />
            <section class="trending-now-section">
                <h1>Trending Now</h1>
                <div class="container">
                    <div class="flex-item item-1">
                        <img src="assets/images/series/suli.jpeg" alt="" />
                    </div>
                    <div class="flex-item item-2">
                        <img src="assets/images/series/the-glory.jpeg" alt="" />
                    </div>
                    <div class="flex-item item-3">
                        <img src="assets/images/series/wednesday.jpeg" alt="" />
                    </div>
                    <div class="flex-item item-4">
                        <img src="assets/images/series/phy.jpeg" alt="" />
                    </div>
                    <div class="flex-item item-5">
                        <img src="assets/images/series/emil.jpeg" alt="" />
                    </div>
                </div>
            </section>
            <br />
        </main>
    </body>
</html>
